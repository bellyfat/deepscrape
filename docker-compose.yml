version: '3.8'

services:
  # Redis service for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: deepscrape-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - deepscrape-network

  # Main DeepScrape application
  deepscrape:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: deepscrape-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LOG_DIRECTORY=/app/logs
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    env_file:
      - .env
    volumes:
      - ./cache:/app/cache
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - deepscrape-network

volumes:
  redis_data:
    driver: local

networks:
  deepscrape-network:
    driver: bridge